<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42901424ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Me - Portfolio</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Contact Me</h1>
      <p class="text-center">
        Email me: o_pulick@yahoo.com
        <br />
        LinkedIn: linkedin.com/in/opulick
        <br />
        Mobile: 303-XXX-XXXX
      </p>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="formGroupExampleInput">Enter Your Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <a href="#" class="btn btn-branding mt-3">Submit</a>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Enter your message:</label
              >
              <textarea
                class="form-control mb-5"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
      <footer>
        <div class="row mt-5">
          <div class="col">
            <i class="fa-solid fa-envelope footer-icons"></i>
            <h6 class="text-center footer">Email</h6>
          </div>
          <div class="col">
            <i class="fa-brands fa-github footer-icons"></i>
            <h6 class="text-center footer">GitHub</h6>
          </div>
          <div class="col">
            <i class="fa-brands fa-instagram footer-icons"></i>
            <h6 class="text-center footer">Instagram</h6>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
